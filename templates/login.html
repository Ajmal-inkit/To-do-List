<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        form{
            background-color: burlywood;
            border-style: solid;
            margin: 50px 550px;
            text-align: center;
            font-size: larger;
        }
        
        body {
            background-image: url("{{url_for('static',filename='cover.jpg')}}");
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <h2>Welcome Back</h2>
    {% if error %}
    <p style="color: black; text-align: center;">{{error}}</p>
    {% endif %}
    <form method="post">
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br>
        <input type="submit" value="Login" ><br>
        <a href="{{url_for('index')}}" style="font-size: larger;">Back to homepage</a>
    </form>
    
    
</body>
</html>
